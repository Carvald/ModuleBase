<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en" xmlns:th="http://www.thymeleaf.org" >
    <head>

        <title>Crear una cuenta</title>

        <link rel="stylesheet" href="../static/bootstrap.min.css" type="text/css"> </link>

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>

        <div class="container">

            <form method="POST" th:object="${userForm}" modelAttribute="userForm" class="form-signin" th:action="@{/registration}" >
                <h2 class="form-signin-heading">Crear tu cuenta de usuario</h2>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
                    <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>    
                </div>

                <input name="username" type="text" class="form-control" placeholder="Username"
                       autofocus="true"/>
                <!--input name="password" type="password" class="form-control" placeholder="Password"/-->
                <tr>
                    <td>Password</td>
                    <td><input type="password" th:field="*{password}" name="password" placeholder="Password" /></td>
                </tr>

                <input name="passwordConfirm" type="password" class="form-control" placeholder="Confirm your password"/>

                <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>

            </form>

        </div>
        <!-- /container -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="../static/js/bootstrap.min.js"></script>
    </body>
</html>
