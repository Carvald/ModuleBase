<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org"  >
    <head>
        <meta charset="UTF-8"/>
        <title>UEAG</title>
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        <link rel="stylesheet" href="../static/bootstrap.min.css" type="text/css"> </link>
      
    </head>
    <body>        
        <form method="POST" th:action="@{/login}" >
            <h2 class="form-heading">Inicio de Sesión:</h2>

            <input name="username" type="text" class="form-control" placeholder="Username"
                   autofocus="true"/>
            <input name="password" type="password" class="form-control" placeholder="Password"/>

            <p id="errorClave" th:if="${loginError}" class="error">Clave o usuario inválido</p>

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>

            <h4 class="text-center"><a th:href="@{/registration}">Create an account</a></h4>

        </form>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="../static/js/bootstrap.min.js"></script>

    </body>
</html>
